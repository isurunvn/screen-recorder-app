<!DOCTYPE html>
<html>
<head>
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1 class="app-title">Screen Recorder</h1>
            <p>Capture, trim, and save your screen recordings</p>
        </div>

        <div class="controls">
            <select id="videoSelectBtn" class="button">
                <option value="">Select a video source</option>
            </select>
            <select id="formatSelect" class="button">
                <!-- Options will be populated dynamically -->
            </select>
            <select id="qualitySelect" class="button">
                <option value="high">High Quality</option>
                <option value="medium" selected>Medium Quality</option>
                <option value="low">Low Quality</option>
            </select>
            <button id="startBtn" class="button" disabled>Start Recording</button>
            <button id="stopBtn" class="button" disabled>Stop Recording</button>
        </div>
        
        <div class="preview">
            <video id="preview" autoplay muted></video>
        </div>
        
        <div class="editor hidden">
            <video id="recorded" controls></video>
            <div class="trim-controls">
                <input type="range" id="trimStart" min="0" step="0.1">
                <input type="range" id="trimEnd" min="0" step="0.1">
                <button id="saveBtn" class="button">Save Video</button>
            </div>
        </div>
    </div>
    <div id="recordingTimer" class="hidden">00:00</div>
    <script src="renderer.js"></script>
</body>
</html>
